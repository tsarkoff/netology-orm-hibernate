<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>POST Person to Server</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-post" method="post" action="/person-secure">
        <h2 class="form-post-heading">POST Person to Server</h2>
        <label for="person" class="sr-only">Person</label>
        <textarea
                type="text"
                id="person"
                name="person"
                cols="10"
                rows="12"
                class="form-control"
                required autofocus>
                    [
                      {
                        "human": {
                          "id": 10,
                          "name": "Михаил",
                          "surname": "Лермонтов",
                          "age": 27
                        },
                        "phoneNumber": "+7-8793-88-77-93",
                        "cityOfLiving": "Пятигорск"
                      }
                    ]
        </textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit">POST</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
